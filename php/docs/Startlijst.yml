openapi: 3.0.2
info:
  title: Startlijst
  description: De startlijst met de vluchten van de vliegers
  version: '1.0'
          
paths:
  /Startlijst/CreateTable:
    post:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Creeer database objecten
      parameters:
        - in: query
          name: FILLDATA
          description: Dummy records aanmaken
          required: true
          schema:
            type: boolean
      responses:
        201:
          description: "Aangemaakt, Tabel toegevoegd"
        500:
          description: "Data verwerkingsfout, bijv omdat de tabel al bestaat" 

  /Startlijst/CreateViews:
    post:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Creeer database views
      responses:
        201:
          description: "Aangemaakt, View toegevoegd"
        500:
          description: "Data verwerkingsfout, view niet aangemaak"    

  /Startlijst/GetObject:
    get:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Haal een enkele vlucht op uit de database
      parameters:
        - in: query
          name: ID
          description: Database ID van de vlucht
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oper_startlijst'
        404:
          description: "Data niet gevonden"
        405:
          description: "Methode niet toegestaan, input validatie error"  
        406:
          description: "Niet aanvaardbaar, input ontbreekt"           
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"       

  /Startlijst/GetObjects:
    get:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Haal de startlijst op uit de database. Query parameters worden in AND conditie gebruikt
      parameters:
        - in: query
          name: ID
          description: Database ID van het record
          required: false
          schema:
            type: integer
            format: int32
            example: 60   
        - in: query
          name: VERWIJDERD
          description: Toon welke records verwijderd zijn. Default = false
          required: false
          schema:
            type: boolean               
        - in: query
          name: LAATSTE_AANPASSING
          description: Laatste aanpassing op basis van records in dataset. Bedoeld om data verbruik te verminderen. Dataset is daarom leeg
          required: false
          schema:
            type: boolean
        - in: query
          name: HASH
          description: HASH van laatste GetObjects aanroep. Indien bij nieuwe aanroep dezelfde data bevat, dan volgt http status code 304. In geval dataset niet hetzelfde is, dan komt de nieuwe dataset terug. Ook bedoeld om dataverbruik te vermindereren. Er wordt alleen data verzonden als het nodig is.
          required: false
          schema:
            type: string                
        - in: query
          name: SORT
          description: Sortering van de velden in ORDER BY formaat. Default = DATUM desc, Dagnummer
          required: false
          schema:
            type: string     
        - in: query
          name: MAX
          description: Maximum aantal records in de dataset. Gebruikt in LIMIT query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1  
        - in: query
          name: START
          description: Eerste record in de dataset. Gebruikt in LIMIT query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1  
        - in: query
          name: BEGIN_DATUM
          description: Begin datum (inclusief deze dag)
          required: false
          schema:
            type: string
            format: date   
        - in: query
          name: EIND_DATUM
          description: Eind datum (inclusief deze dag)
          required: false
          schema:
            type: string
            format: date            
        - in: query        
          name: VELDEN
          description: Welke velden moet opgenomen worden in de dataset
          required: false
          schema:
            type: string 
        - in: query        
          name: STARTMETHODE_ID
          description: De startmethode van de start. Zie voor ID de types met groep 5
          required: false
          schema:
            type: string                                              
        - in: query        
          name: SELECTIE
          description: Zoek in de NAAM, VLIEGTUIG
          required: false
          schema:
            type: string 
        - in: query        
          name: LID_ID
          description: Startlijst voor bepaald lid, zowel als vlieger als inzittende
          required: false
          schema:
            type: integer 
        - in: query        
          name: VLIEGTUIG_ID
          description: Startlijst voor bepaald vliegtuig
          required: false
          schema:
            type: integer             
        - in: query
          name: OPEN_STARTS
          description: Wanneer 'true', toon alleen de vluchten die nog niet geland zijn, of waar gezagvoeder onbekend is
          required: false
          schema:
            type: boolean   
        - in: query
          name: DDWV
          description: Toon alleen start op DDWV dagen
          required: false
          schema:
            type: boolean    

      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/view_startlijst'
        304:
          description: "Data niet gemodificeerd, HASH in aanroep == hash in dataset"                     
        405:
          description: "Methode niet toegestaan, input validatie error"  
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"    

  /Startlijst/GetLogboek:
    get:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Haal logboek van gebruiker op. Query parameters worden in AND conditie gebruikt
      parameters:
        - in: query
          name: LAATSTE_AANPASSING
          description: Laatste aanpassing op basis van records in dataset. Bedoeld om data verbruik te verminderen. Dataset is daarom leeg
          required: false
          schema:
            type: boolean
        - in: query
          name: HASH
          description: HASH van laatste GetObjects aanroep. Indien bij nieuwe aanroep dezelfde data bevat, dan volgt http status code 304. In geval dataset niet hetzelfde is, dan komt de nieuwe dataset terug. Ook bedoeld om dataverbruik te vermindereren. Er wordt alleen data verzonden als het nodig is.
          required: false
          schema:
            type: string                
        - in: query
          name: SORT
          description: Sortering van de velden in ORDER BY formaat. Default, meerste recente vlucht eerst
          required: false
          schema:
            type: string     
        - in: query
          name: MAX
          description: Maximum aantal records in de dataset. Gebruikt in LIMIT query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1  
        - in: query
          name: START
          description: Eerste record in de dataset. Gebruikt in LIMIT query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1   
        - in: query
          name: BEGIN_DATUM
          description: Begin datum (inclusief deze dag)
          required: false
          schema:
            type: string
            format: date   
        - in: query
          name: EIND_DATUM
          description: Eind datum (inclusief deze dag)
          required: false
          schema:
            type: string
            format: date                                            
        - in: query        
          name: JAAR
          description: Alle vluchten van het opgegven jaar
          required: false
          schema:
            type: integer         
        - in: query        
          name: LID_ID
          description: Logboek voor bepaald lid, indien niet aanwezig voor ingelogde gebruiker
          required: false
          schema:
            type: integer           
        - in: query        
          name: VLIEGTUIG_ID
          description: Logboek voor ingelogde lid op het gespecificeerde vliegtuig. Lid kan ook via LID_ID gezet worden
          required: false
          schema:
            type: integer                                       
      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logboek'      
        304:
          description: "Data niet gemodificeerd, HASH in aanroep == hash in dataset"                                    
        401:
          description: "Niet geautoriseerd, geen rechten om data op te halen"                 
        405:
          description: "Methode niet toegestaan, input validatie error"  
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"    

  /Startlijst/GetLogboekTotalen:
    get:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Haal totalen van vliegdata op van een lid. Starts per kist en start types. Query parameters worden in AND conditie gebruikt
      parameters:
        - in: query
          name: LAATSTE_AANPASSING
          description: Laatste aanpassing op basis van records in dataset. Bedoeld om data verbruik te verminderen. Dataset is daarom leeg
          required: false
          schema:
            type: boolean
        - in: query
          name: HASH
          description: HASH van laatste GetObjects aanroep. Indien bij nieuwe aanroep dezelfde data bevat, dan volgt http status code 304. In geval dataset niet hetzelfde is, dan komt de nieuwe dataset terug. Ook bedoeld om dataverbruik te vermindereren. Er wordt alleen data verzonden als het nodig is.
          required: false
          schema:
            type: string                
        - in: query        
          name: JAAR
          description: Alle vluchten van het opgegven jaar
          required: false
          schema:
            type: integer                                     
        - in: query        
          name: LID_ID
          description: Logboek voor specifiek lid, ID is database ID van het lid
          required: false
          schema:
            type: integer                                                 
      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logboek_totalen'                   
        304:
          description: "Data niet gemodificeerd, HASH in aanroep == hash in dataset"                                    
        401:
          description: "Niet geautoriseerd, geen rechten om data op te halen"                 
        405:
          description: "Methode niet toegestaan, input validatie error"  
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)" 


  /Startlijst/GetVliegtuigLogboek:
    get:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Haal logboek van het vliegtuig op. Query parameters worden in AND conditie gebruikt
      parameters:
        - in: query
          name: LAATSTE_AANPASSING
          description: Laatste aanpassing op basis van records in dataset. Bedoeld om data verbruik te verminderen. Dataset is daarom leeg
          required: false
          schema:
            type: boolean
        - in: query
          name: HASH
          description: HASH van laatste GetObjects aanroep. Indien bij nieuwe aanroep dezelfde data bevat, dan volgt http status code 304. In geval dataset niet hetzelfde is, dan komt de nieuwe dataset terug. Ook bedoeld om dataverbruik te vermindereren. Er wordt alleen data verzonden als het nodig is.
          required: false
          schema:
            type: string                
        - in: query
          name: SORT
          description: Sortering van de velden in ORDER BY formaat. Default, meerste recente vlucht eerst
          required: false
          schema:
            type: string     
        - in: query
          name: MAX
          description: Maximum aantal records in de dataset. Gebruikt in LIMIT query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1  
        - in: query
          name: START
          description: Eerste record in de dataset. Gebruikt in LIMIT query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1   
        - in: query
          name: BEGIN_DATUM
          description: Begin datum (inclusief deze dag)
          required: false
          schema:
            type: string
            format: date   
        - in: query
          name: EIND_DATUM
          description: Eind datum (inclusief deze dag)
          required: false
          schema:
            type: string
            format: date                                                    
        - in: query        
          name: ID
          description: Logboek voor specifiek vliegtuig, ID is database ID van het vliegtuig
          required: false
          schema:
            type: integer                                                 
      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vliegtuig_logboek'                                                     
        304:
          description: "Data niet gemodificeerd, HASH in aanroep == hash in dataset"                                    
        401:
          description: "Niet geautoriseerd, geen rechten om data op te halen"                 
        405:
          description: "Methode niet toegestaan, input validatie error"  
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"    

  /Startlijst/GetVliegtuigLogboekTotalen:
    get:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Haal vliegdata van een vliegtuig per maand op. Query parameters worden in AND conditie gebruikt
      parameters:
        - in: query
          name: LAATSTE_AANPASSING
          description: Laatste aanpassing op basis van records in dataset. Bedoeld om data verbruik te verminderen. Dataset is daarom leeg
          required: false
          schema:
            type: boolean
        - in: query
          name: HASH
          description: HASH van laatste GetObjects aanroep. Indien bij nieuwe aanroep dezelfde data bevat, dan volgt http status code 304. In geval dataset niet hetzelfde is, dan komt de nieuwe dataset terug. Ook bedoeld om dataverbruik te vermindereren. Er wordt alleen data verzonden als het nodig is.
          required: false
          schema:
            type: string                
        - in: query        
          name: JAAR
          description: Alle vluchten van het opgegven jaar
          required: false
          schema:
            type: integer                                     
        - in: query        
          name: ID
          description: Logboek voor specifiek vliegtuig, ID is database ID van het vliegtuig
          required: false
          schema:
            type: integer                                                 
      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vliegtuig_logboek_totalen'                   
        304:
          description: "Data niet gemodificeerd, HASH in aanroep == hash in dataset"                                    
        401:
          description: "Niet geautoriseerd, geen rechten om data op te halen"                 
        405:
          description: "Methode niet toegestaan, input validatie error"  
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)" 


  /Startlijst/DeleteObject:
    delete:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Markeer record als verwijderd.
      parameters:
        - in: query
          name: ID
          description: Database ID van het start record. Meerdere ID's in CSV formaat
          required: true
          schema:
            type: string
        - in: query
          name: VERIFICATIE
          description: Controleer of record bestaat voordat het verwijderd wordt. Default = true
          required: false
          schema:
            type: boolean            
      responses:
        204:
          description: "Record verwijderd"
        401:
          description: "Niet geautoriseerd, geen schrijfrechten"  
        404:
          description: "Data niet gevonden"        
        405:
          description: "Methode niet toegestaan, input validatie error"  
        406:
          description: "Niet aanvaardbaar, input ontbreekt"            
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)" 

  /Startlijst/RestoreObject:
    patch:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Record dat verwijderd is terug halen. VERWIJDERD marker krijgt reset
      parameters:
        - in: query
          name: ID
          description: Database ID van het record. Meerdere ID's in CSV formaat
          required: true
          schema:
            type: string           
      responses:
        202:
          description: "Record(s) hersteld" 
        401:
          description: "Niet geautoriseerd, geen schrijfrechten"  
        404:
          description: "Data niet gevonden"        
        405:
          description: "Methode niet toegestaan, input validatie error"  
        406:
          description: "Niet aanvaardbaar, input ontbreekt"            
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)" 

  /Startlijst/SaveObject:
    post:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Voeg nieuwe vlucht toe
      requestBody:
        description: start data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/oper_startlijst_in'
      responses:
        200:
          description: "OK, data succesvol toegevoegd"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oper_startlijst'  
        401:
          description: "Niet geautoriseerd, geen schrijfrechten"                
        405:
          description: "Methode niet toegestaan, input validatie error"  
        406:
          description: "Niet aanvaardbaar, input ontbreekt"          
        409:
          description: "Conflict, lidnummer bestaat al"     # @@@@@@   is dit nodig
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"                      
    put:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Update bestaande start
      requestBody:
        description: start data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/oper_startlijst_in'
      responses:
        200:
          description: "OK, data succesvol aangepast"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oper_startlijst'  
        401:
          description: "Niet geautoriseerd, geen schrijfrechten"  
        404:
          description: "Data niet gevonden"                
        405:
          description: "Methode niet toegestaan, input validatie error"  
        406:
          description: "Niet aanvaardbaar, input ontbreekt"          
        409:
          description: "Conflict, lidnummer bestaat al"   # @@@@@@   is dit nodig
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"  

  /Startlijst/GetRecency:
    get:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Hoeveel heeft de vlieger de afgelopen periode gevlogen en hoe is zijn barometer status
      parameters:
        - in: query
          name: VLIEGER_ID
          description: Database ID van de vlieger
          required: true
          schema:
            type: integer
            format: int32
        - in: query
          name: DATUM
          description: Peil datum van de recency
          required: false
          schema:
            type: string
            format: date              
      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recency'      
        404:
          description: "Data niet gevonden"
        405:
          description: "Methode niet toegestaan, input validatie error"  
        406:
          description: "Niet aanvaardbaar, input ontbreekt"           
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"    

  /Startlijst/GetVliegDagen:
    get:
      security:
        - basicAuth: [] 
        - bearerAuth: []     
      summary: Op welke dagen zijn er starts aanwezig
      parameters:
        - in: query
          name: SORT
          description: Sortering van de velden in ORDER BY formaat. Default, meerste recente vlucht eerst
          required: false
          schema:
            type: string     
        - in: query
          name: MAX
          description: Maximum aantal records in de dataset. Gebruikt in LIMIT query, default 10 dagen
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1    
        - in: query
          name: BEGIN_DATUM
          description: Begin datum (inclusief deze dag)
          required: false
          schema:
            type: string
            format: date   
        - in: query
          name: EIND_DATUM
          description: Eind datum (inclusief deze dag)
          required: false
          schema:
            type: string
            format: date                                               
        - in: query        
          name: LID_ID
          description: De vliegdagen voor bepaald lid, indien niet aanwezig voor ingelogde gebruiker
          required: false
          schema:
            type: integer           
      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vliegdagen'  
        404:
          description: "Data niet gevonden"
        405:
          description: "Methode niet toegestaan, input validatie error"  
        406:
          description: "Niet aanvaardbaar, input ontbreekt"           
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)" 

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Eerst inloggen voordat API beschikbaar is
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT         

  schemas:
    oper_startlijst_in:
      type: object
      properties:
        ID:
          description: Database ID van de vlucht
          type: integer
          format: int32
          example: 12871
        DATUM:
          description: Datum van de start 
          type: string
          format: date
          example: "2017-07-21"          
        DAGNUMMER:
          description: Dagnummer, start iedere dag op 1
          type: integer
          format: int32
          example: 4       
        VLIEGTUIG_ID: 
          description: Het vliegtuig ID. Verwijzing naar vliegtuigen tabel
          type: integer
          example: 215   
        STARTTIJD: 
          description: Starttijd (hh:mm:ss)
          type: string
          pattern: '^([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$'
          example: "12:32:44"                      
        LANDINGSTIJD: 
          description: Starttijd (hh:mm:ss)
          type: string
          pattern: '^([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$'
          example: "12:32:15"   
        STARTMETHODE_ID: 
          description: De manier van starten (lier / sleep / zelfstart) Verwijzing naar type tabel
          type: integer
          example: 506       
        VLIEGER_ID: 
          description: De vlieger van deze vlucht. Verwijzing naar leden tabel
          type: integer
          example: 10825 
        INZITTENDE_ID: 
          description: Wie zit er nog meer bij. Verwijzing naar leden tabel
          type: integer
          example: 10412 
        VLIEGERNAAM:
          description: De naam van de vlieger. Nodig indien de vlieger niet in de leden tabel staat 
          type: string
          maxLength: 50
          example: "Peter Panda"                     
        INZITTENDENAAM:
          description: De naam van de vlieger. Nodig indien de vlieger niet in de leden tabel staat 
          type: string
          maxLength: 50
          example: "Wally Windhond"        
        SLEEPKIST_ID: 
          description: Het sleepvliegtuig ID. Verwijzing naar vliegtuigen tabel
          type: integer
          example: 215  
        SLEEP_HOOGTE: 
          description: Tot welke hoogte (meters) is er gesleept
          type: integer
          example: 400  
        VELD_ID: 
          description: Op welk veld is er gestart. Verwijzing naar type tabel
          type: integer
          example: 901       
        BAAN_ID: 
          description: Start strip. Verwijzing naar type tabel
          type: integer
          example: 102                         
        OPMERKINGEN:
          description: Extra text om opmerkingen toe te voegen
          type: string
          maxLength: 255
          example: Buitenlanding   
        EXTERNAL_ID:
          description: Extra text om ID van extern systeem op te slaan
          type: string
          maxLength: 255
          example: 2012-06-03:TQ:219   
        PAX:
          description: Is dit een passagiers start
          type: boolean
          example: 0     
        CHECKSTART:
          description: Is dit een trainingsvlucht start
          type: boolean
          example: 0               
        INSTRUCTIEVLUCHT:
          description: Is dit een instructie vlucht
          type: boolean
          example: 0                                 

    oper_startlijst:
      type: object
      allOf:
      - $ref: '#/components/schemas/oper_startlijst_in' 
      - type: object
        properties:
          VERWIJDERD:
            description: Is dit record gemarkeerd als verwijderd?  
            type: boolean
