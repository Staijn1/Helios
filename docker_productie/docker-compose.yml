version: '3.7'

volumes:
  db_data:
    driver: local

services:
  php:
    build: ./
    restart: always
    container_name: php
    ports:
      - 8081:80
    volumes:
      - ../:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mariadb
  mariadb:
    image: mariadb:10.10.2
    container_name: mariadb
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_TCP_PORT: 3306
    volumes:
      - db_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./php.ini:/usr/local/etc/php/php.ini
    environment:
      - "PMA_HOST=mariadb"
      - "PMA_PORT=3306"

